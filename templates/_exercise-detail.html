{% extends 'base.html' %}
{% load static %}
{% block contents %}
    <div class="container">
        {% include '_header.html' %}

        <div class="main">
            <div class="box">
                {% if model %}
                    <div class="layout-2">
                        <div class="div">
                            <h1 class="main-title">{{ model.name }}</h1>
                            <p class="text">{{ model.description }}</p>
                            <p>{{ model.duration }}</p>
                            <ul class="step-desc">
                                {% for k, v in model.steps.items %}
                                    <li>
                                        <div class="title">{{ k }}</div>
                                        <div class="desc">{{ v }}</div>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="div">
                            <div class="video-play" style="background-image: url(/media/{{ model.image }})">
                                <div class="video-play-icon"><i class="bi bi-play-fill"></i></div>
                            </div>
                        </div>
                    </div>

                {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
